<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="calendar.css" />

    <title>Ferguson Dashboard</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-dashboard"></i>
        <span class="text">Dashboard</span>
      </a>
      <ul class="side-menu top">
        <li class="active">
          <a href="./index.html">
            <i class="bx bx-bar-chart-square"></i>
            <span class="text">Overview</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-plus"></i>
            <span class="text">New plan</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-home-alt"></i>
            <span class="text">Hub</span>
          </a>
        </li>
        <li>
          <a href="./assigned.html">
            <i class="bx bx-user-pin"></i>
            <span class="text">Assigned to me</span>
          </a>
        </li>
      </ul>
      <ul class="side-menu">
        <li>
          <div class="sub--text">Pinned</div>
          <a href="#">
            <i class="bx bxs-pin"></i>
            <span class="text">Ferguson</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link ferguson" style="font-size: 20px"
          >Ferguson</a
        >
        <a href="./grid.html" class="nav-link analyt">Grid</a>
        <a href="#" class="nav-link analyt">Board</a>
        <a href="#" class="nav-link analyt">Charts</a>
        <a href="#" class="profile flex left-margin">
          <img src="img/user.jpg" />
          <span class="image-text">user</span>
        </a>
        <a href="#" class="profile flex">
          <img src="img/members.jpg" />
          <span class="image-text">Members</span>
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Dashboard</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Dashboard</a>
              </li>
              <li><i class="bx bx-chevron-right"></i></li>
              <li>
                <a class="active" href="#">Task schedule</a>
              </li>
            </ul>
          </div>
        </div>

        <!-- calendar view -->
        <div class="container">
          <div class="calendar">
            <div class="cal-header">
              <div class="month"></div>
              <div class="btns">
                <div class="btn today-btn">
                  <i class="bx bx-chevron-right"></i>
                </div>
                <div class="btn prev-btn">
                  <i class="bx bx-chevron-left"></i>
                </div>
                <div class="btn next-btn">
                  <i class="bx bx-chevron-right"></i>
                </div>
              </div>
            </div>
            <div class="weekdays">
              <div class="day">Sun</div>
              <div class="day">Mon</div>
              <div class="day">Tue</div>
              <div class="day">Wed</div>
              <div class="day">Thu</div>
              <div class="day">Fri</div>
              <div class="day">Sat</div>
            </div>
            <div class="days">
              <!-- lets add days using js -->
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
  </body>
</html>
